<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Material Icons-->
    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet" >
    <!-- Goolge Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- sytlesheet-->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <nav>
        <div class="container">
            <img src="./images/logo.png" class="logo">
            <div class="search-bar">
                <span class="material-icons-sharp">search</span>
                <input type="search">
            </div>
            <div class="theme-btn">
                <span class="material-symbols-sharp">light_mode</span>
                <span class="material-symbols-sharp">dark_mode</span>
            </div>
            <div class="profile">
                <div class="profile-potho">
                    <img src="./images/profile1.jpg" height="16%" width="20%" >
                </div>
                <h5>Anaximander of Miletus</h5>
                <span class="material-symbols-sharp">expand_more</span>
            
                <button id="menu-btn">
                    <span class="material-symbols-sharp">menu</span>
                </button>
            </div>
        </div>
    </nav>
</body>
</html>
